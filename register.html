<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>แบบฟอร์มลงทะเบียน</title>
  <style>
    @font-face {
      font-family: 'SukhumvitSetBold';
      src: url('sukhumvit-set-bold.ttf') format('truetype');
      font-weight: bold;
      font-style: normal;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'SukhumvitSetBold', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('pics/Poster for edit 2.png') no-repeat center/cover;
    }

    .form-container {
      width: 100%;
      max-width: 390px;
      padding: 15px;
      background: rgba(0, 0, 0, 0.25);
      border-radius: 15px;
      color: #fff;
      box-sizing: border-box;
    }

    label {
      display: block;
      margin: 5px 0 3px;
      font-weight: bold;
      font-size: 13px;
    }

    input,
    select,
    button {
      width: 100%;
      padding: 8px 12px;
      margin-bottom: 10px;
      border-radius: 25px;
      border: none;
      font-size: 12px;
      outline: none;
      box-sizing: border-box;
    }

    button {
      background: #ffc73a;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 220, 100, 0.7);
      margin-top: 5px;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 12px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    .checkbox-container input[type="checkbox"] {
      width: 14px;
      height: 14px;
    }

    .checkbox-container a {
      color: #fff3b0;
      text-decoration: none;
    }

    .checkbox-container a:hover {
      text-decoration: underline;
    }

    /* Responsive: ทุกอย่างเป็นแนวตั้งอยู่แล้ว */
    .form-row {
      flex-direction: column;
      display: flex;
      gap: 5px;
    }
  </style>
</head>

<body>

  <div class="form-container">
    <h2>ลงทะเบียนเพื่อเข้าร่วมงาน</h2>
    <form id="registerForm">
      <label>ชื่อ - นามสกุล</label>
      <input type="text" id="fullname" placeholder="แฮร์รี่ ฮอตพอต" required>

      <label>ชื่อเล่น</label>
      <input type="text" id="nickname" placeholder="มะเดี่ยว" required>

      <label>เพศ</label>
      <select id="gender" required>
        <option value="">เลือกเพศ</option>
        <option>ชาย</option>
        <option>หญิง</option>
        <option>ตัวเเม่สิคะ</option>
        <option>อื่นๆ</option>
      </select>

      <label>อายุ</label>
      <input type="number" id="age" placeholder="18" required>

      <label>ระดับชั้น</label>
      <select id="grade" required>
        <option value="">เลือกระดับชั้น</option>
        <option>มัธยมต้น</option>
        <option>มัธยมปลาย</option>
        <option>มหาวิทยาลัย</option>
        <option>สายอาชีพ ปวช/ปวส</option>
      </select>

      <label>จังหวัด</label>
      <select id="province" required>
        <option value="">เลือกจังหวัด</option>
        <!-- รายชื่อจังหวัดเหมือนเดิม -->
      </select>

      <label>เบอร์โทรศัพท์</label>
      <input type="tel" id="phone" maxlength="10" placeholder="ตัวเลข 10 หลัก" required>

      <div class="checkbox-container">
        <input type="checkbox" id="agree">
        <label for="agree">ข้าพเจ้ายินยอมตาม <a href="https://www.bu.ac.th/th/privacy-policy"
            target="_blank">นโยบายคุ้มครองข้อมูลส่วนบุคคล</a></label>
      </div>

      <button type="submit">Confirm</button>
    </form>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbylc-tX85y1VtXvkZWI_XABrwI-55OnW55c_Y71LA6E2mY5Nzrr7pWne0Z3S84ddwyZug/exec";

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData();
      formData.append("action", "register");
      formData.append("fullname", document.getElementById("fullname").value);
      formData.append("nickname", document.getElementById("nickname").value);
      formData.append("gender", document.getElementById("gender").value);
      formData.append("age", document.getElementById("age").value);
      formData.append("grade", document.getElementById("grade").value);
      formData.append("province", document.getElementById("province").value);
      formData.append("phone", document.getElementById("phone").value);

      try {
        fetch(SCRIPT_URL, { method: "POST", mode: "no-cors", body: formData });
        window.location.href = "quiz1.html";
      } catch (err) {
        console.error("❌ ส่งข้อมูลไม่สำเร็จ:", err);
      }
    });
  </script>

</body>

</html>
