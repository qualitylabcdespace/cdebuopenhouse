        html,

        .fade-in {
            animation: fadeIn 0.6s ease-in forwards;
        }

        .fade-out {
            animation: fadeOut 0.6s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }

        @keyframes blink {

            0%,
            80% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }
    </style>
</head>
