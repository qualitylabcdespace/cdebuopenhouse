<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>แบบฟอร์มลงทะเบียน</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Prompt', sans-serif;
      background: url('pics/Poster for edit 2.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }

    .form-container {
      width: 90%;
      max-width: 500px;
      text-align: center;
      margin-top: -8vh;
    }

    .form-container h2 {
      font-size: 22px;
      margin-bottom: 20px;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255, 255, 200, 0.9);
    }

    label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
      font-size: 14px;
      font-weight: bold;
    }

    input,
    select {
      width: 100%;
      padding: 12px 15px;
      border: none;
      border-radius: 50px;
      background: rgba(255, 215, 150, 0.3);
      color: #fff;
      font-size: 15px;
      outline: none;
      box-shadow: inset 0 0 5px rgba(255, 200, 120, 0.5);
      margin-bottom: 15px;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    select {
      appearance: none;
      cursor: pointer;
    }

    .form-row {
      display: flex;
      gap: 10px;
    }

    .form-row input,
    .form-row select {
      flex: 1;
    }

    button {
      background: linear-gradient(180deg, #ffd85c, #d4a017);
      border: 0px solid #fff3b0;
      padding: 12px 20px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 220, 100, 0.7);
      transition: 0.3s;
      margin-top: 10px;
      width: 100%;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 220, 100, 1);
    }

    @media (max-width: 480px) {
      .form-row {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <div class="form-container">
    <h2>ลงทะเบียนเพื่อเข้าร่วมงาน</h2>
    <form id="registerForm">
      <label>ชื่อ - นามสกุล</label>
      <input type="text" id="fullname" placeholder="แฮร์รี่ ฮอตพอต" required>

      <label>ชื่อเล่น</label>
      <input type="text" id="nickname" placeholder="สมชาย" required>

      <div class="form-row">
        <div>
          <label>เพศ</label>
          <select id="gender" required>
            <option value="">เลือกเพศ</option>
            <option>ชาย</option>
            <option>หญิง</option>
            <option>ตัวเเม่สิคะ</option>
          </select>
        </div>
        <div>
          <label>อายุ</label>
          <input type="number" id="age" placeholder="18" required>
        </div>
      </div>

      <label>ระดับชั้น</label>
      <select id="grade" required>
        <option value="">เลือกระดับชั้น</option>
        <option>มัธยมต้น</option>
        <option>มัธยมปลาย</option>
        <option>มหาวิทยาลัย</option>
        <option>ปวช/ปวส</option>
      </select>

      <label>จังหวัด</label>
      <select id="province" required>
        <option value="">เลือกจังหวัด</option>
        <option>กรุงเทพมหานคร</option>
        <option>เชียงใหม่</option>
        <option>ขอนแก่น</option>
        <option>ภูเก็ต</option>
      </select>

      <label>เบอร์โทรศัพท์</label>
      <input type="tel" id="phone" maxlength="10" placeholder="ตัวเลข 10 หลัก" required>

      <button type="submit">Confirm</button>
    </form>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const fullname = document.getElementById("fullname").value;
      const nickname = document.getElementById("nickname").value;
      const gender = document.getElementById("gender").value;
      const age = document.getElementById("age").value;
      const grade = document.getElementById("grade").value;
      const province = document.getElementById("province").value;
      const phone = document.getElementById("phone").value;

      const params = new URLSearchParams();
      params.append("action", "register");
      params.append("fullname", fullname);
      params.append("nickname", nickname);
      params.append("gender", gender);
      params.append("age", age);
      params.append("grade", grade);
      params.append("province", province);
      params.append("phone", phone);

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbyQe3NqYYFerRPZMZrITSjGzWhq-SQOJHYcOKJ0-7w5pLQjcXAHOrREz3Bm6x1FFt1ZNg/exec", {
          method: "POST",
          body: params
        });

        const data = await res.json();
        if (data.result === "success") {
          // ✅ เก็บ userId ใน localStorage
          localStorage.setItem("userId", data.userId);

          // ✅ ไปหน้า quiz1 ต่อ
          window.location.href = "quiz1.html";
        } else {
          alert("บันทึกไม่สำเร็จ: " + data.result);
        }
      } catch (err) {
        console.error("Error:", err);
        alert("เกิดข้อผิดพลาดในการเชื่อมต่อเซิร์ฟเวอร์");
      }
    });
  </script>

</body>

</html>
