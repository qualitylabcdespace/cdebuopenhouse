<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <style>

         @font-face {
            font-family: 'SukhumvitSetBold';
            src: url('sukhumvit-set-bold.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }

        body {
            margin: 0;
            padding: 0;
            background: url('pics/Poster for edit.png') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #f5e6c8;
            overflow: hidden;
            font-family: 'SukhumvitSetBold', sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: -400px;
            padding: 0 20px;
            font-family: 'SukhumvitSetBold', sans-serif;
        }

        /* ข้อความแทนด้วยรูป */
        .text-image {
            width: 520px;
            margin-bottom: -400px;
            max-width: 90vw;
            opacity: 0;
            animation: fadeIn 2s ease forwards;
            filter: drop-shadow(0 0 12px rgba(255, 215, 120, 0.75));
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ปุ่ม QR (ใช้ภาพแทน) */
        .btn-marker {
            width: 200px;
            height: 55px;
            background: url("pics/ปุ่มqr.PNG") no-repeat center/cover;
            border-radius: 40px;
            margin-top: 40px;
            cursor: pointer;
            animation: fadeIn 2s ease forwards;
            animation-delay: 0.8s;
            opacity: 0;
            box-shadow: 0 0 15px rgba(212, 160, 23, 0.5);
        }

        .btn-marker:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 210, 100, 0.8);
        }

        /* ข้อความใต้ปุ่ม */
        .btn-text {
            margin-top: 12px;
            font-size: 0.95rem;
            color: #f5e6c8;
            text-shadow: 0 0 6px rgba(240, 200, 120, 0.7);
            opacity: 0;
            animation: fadeIn 2s ease forwards;
            animation-delay: 1.2s;
            
        }

        /* Popup */
        .popup {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.65);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s ease;
        }

        .popup-content {
            background: rgba(20, 15, 10, 0.7);
            padding: 30px;
            border-radius: 20px;
            border: 2px solid #d4a017;
            text-align: center;
            position: relative;
            color: #f5e6c8;
            box-shadow: 0 0 25px rgba(212, 160, 23, 0.7);
            animation: zoomIn 0.5s ease;
            max-width: 340px;
            backdrop-filter: blur(6px);
        }

        .popup-content h2 {
            margin-bottom: 15px;
            font-size: 1.3rem;
            text-shadow: 0 0 8px rgba(240, 200, 120, 0.8);
        }

        .popup-content canvas {
            margin: 20px auto;
            display: block;
            background: rgba(255, 255, 255, 0.95);
            padding: 12px;
            border-radius: 14px;
            border: 2px solid #d4a017;
            box-shadow: 0 0 18px rgba(212, 160, 23, 0.5);
        }

        .close {
            position: absolute;
            top: 8px;
            right: 12px;
            font-size: 24px;
            cursor: pointer;
            color: #f5e6c8;
        }

        .save-btn {
            background: transparent;
            color: #f5e6c8;
            border: 2px solid #d4a017;
            padding: 10px 24px;
            border-radius: 40px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 0.9rem;
            font-weight: bold;
            font-family: 'SukhumvitSetBold', sans-serif;
        }

        .save-btn:hover {
            background: rgba(212, 160, 23, 0.2);
            box-shadow: 0 0 12px rgba(240, 200, 120, 0.8);
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.85);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* ฝุ่นวิ้ง */
        .sparkle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: #f5e6c8;
            border-radius: 50%;
            pointer-events: none;
            animation: float 5s linear infinite;
            opacity: 0.8;
            filter: blur(1px);
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(0.5);
                opacity: 0;
            }

            30% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        .fade-in {
      animation: fadeIn 0.6s ease-in forwards;
    }

  

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

   
    </style>
</head>

<body>
    <div class="container">
        <!-- ข้อความแทนด้วยรูป -->
        <img src="pics/Page.PNG" alt="ข้อความ" class="text-image">

        <!-- ปุ่ม QR -->
        <div class="btn-marker" onclick="showPopup()"></div>
        <p class="btn-text">บันทึกคิวอาร์โค้ดเพื่อใช้ในการเข้าและออกงาน</p>
    </div>

    <!-- Popup -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2>QR Code ของคุณ</h2>
            <canvas id="qrcode"></canvas>
            <button class="save-btn" onclick="saveQR()">บันทึกลงเครื่อง</button>
        </div>
    </div>

    <script>

          document.addEventListener("DOMContentLoaded", () => {
                document.body.classList.add("fade-in");
            });
        function showPopup() {
            const popup = document.getElementById("popup");
            popup.style.display = "flex";

            // ดึง userId ที่ได้จากการ register (ไม่สร้างสุ่มใหม่แล้ว)
            let uniqueId = localStorage.getItem("userId");
            if (!uniqueId) {
                alert("ไม่พบข้อมูลการลงทะเบียน กรุณาลงทะเบียนก่อน");
                window.location.href = "register.html";
                return;
            }

            // ✅ แสดง QR ลง Canvas
            const canvas = document.getElementById("qrcode");
            QRCode.toCanvas(canvas, uniqueId, { width: 220 }, function (error) {
                if (error) console.error(error);
            });
        }

        // ✅ ปิด Popup
        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        // ✅ บันทึก QR Code ลงเครื่อง
        function saveQR() {
            const canvas = document.getElementById("qrcode");
            const link = document.createElement("a");
            link.download = "my-qrcode.png";
            link.href = canvas.toDataURL("image/png");
            link.click();
        }

        // ✅ สร้างเอฟเฟกต์ฝุ่นวิ้ง
        function createSparkle() {
            const sparkle = document.createElement("div");
            sparkle.className = "sparkle";
            sparkle.style.left = Math.random() * window.innerWidth + "px";
            sparkle.style.top = window.innerHeight + "px";
            document.body.appendChild(sparkle);

            setTimeout(() => sparkle.remove(), 5000);
        }
        setInterval(createSparkle, 500);
    </script>

</body>

</html>
