  <style>
    @font-face {

      font-weight: bold;
      font-style: normal;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      /* ❌ กันเลื่อน */
    }

    body {
      font-family: 'SukhumvitSetBold', sans-serif;
      min-height: 100vh;
      background: url('pics/Poster for edit 2.png') no-repeat center center;
      background-size: cover;
      background-position: center;
      background-attachment: scroll;
      /* ✅ ใช้ scroll แทน fixed */
      display: flex;
      justify-content: center;
      align-items: center;
      /* ✅ ฟอร์มอยู่กลางจอ */
    }

    .form-container {
      width: 100%;
      height: 100%;
      max-width: 390px;
      text-align: center;
      color: #fff;
      padding: 20px;
      background: rgba(0, 0, 0, 0.25);
      border-radius: 15px;
      ;
    }

    label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
      font-size: 14px;
      font-weight: bold;
    }

    input,
    select {
      width: 100%;
      padding: 12px 15px;
      border: none;
      border-radius: 50px;
      background: rgba(255, 215, 150, 0.3);
      color: #ffffffc2;
      font-size: 12px;
      outline: none;
      box-shadow: inset 0 0 5px rgba(255, 200, 120, 0.5);
      margin-bottom: 15px;
      font-family: 'SukhumvitSetBold', sans-serif;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    select {
      appearance: none;
      cursor: pointer;
    }

    .form-row {
      display: flex;
      gap: 10px;
    }

    .form-row input,
    .form-row select {
      flex: 1;
    }

    button {
      background: #ffc73a;
      border: 0px solid #fff3b0;
      padding: 12px 20px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 220, 100, 0.7);
      transition: 0.3s;
      margin-top: 10px;
      width: 35%;
      font-family: 'SukhumvitSetBold', sans-serif;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 220, 100, 1);
    }

    .fade-in {
      animation: fadeIn 0.6s ease-in forwards;
    }

    .fade-out {
      animation: fadeOut 0.6s ease-out forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
      }

      to {
        opacity: 0;
      }
    }

    @media (max-width: 480px) {
      .form-row {
        flex-direction: column;
      }
    }
  </style>
</head>
