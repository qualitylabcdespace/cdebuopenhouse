<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lumora School of Magic</title>
    <style>
        @font-face {
            font-family: 'SukhumvitSetBold';
            src: url('sukhumvit-set-bold.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            cursor: pointer;
            overflow: hidden;
        }

        .bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("pics/Poster for edit-2.png") no-repeat center center;
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        .sparkle {
            position: absolute;
            pointer-events: none;
            z-index: 1;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            background: radial-gradient(circle, #fffbe6 60%, #ffe066 100%, transparent 100%);
            opacity: 0.85;
            animation: sparkle-float 4.5s cubic-bezier(0.4, 0, 0.2, 1) forwards,
                sparkle-fade 4.5s linear forwards;
            box-shadow: 0 0 8px 2px #fffbe6, 0 0 16px 4px #ffe06655;
            will-change: transform, opacity;
        }

        @keyframes sparkle-float {
            0% {
                transform: translateY(0) scale(1);
            }

            100% {
                transform: translateY(-50px) scale(1.3);
            }
        }

        @keyframes sparkle-fade {
            0% {
                opacity: 0;
            }

            10% {
                opacity: 0.85;
            }

            80% {
                opacity: 0.85;
            }

            100% {
                opacity: 0;
            }
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .text-box {
            position: relative;
            z-index: 1;
            transform: translateY(170px);
            color: rgb(255, 255, 255);
            margin-bottom: -150px;
            text-shadow: 0 0 15px gold, 0 0 30px white;
        }

        #join-text {
            font-size: 3.5vw;
            margin: 0;
            text-shadow: 0 0 15px gold, 0 0 30px white;
            font-family: 'SukhumvitSetBold', sans-serif;
            animation: blink 1.5s infinite;
        }

        .fade-in {
            animation: fadeIn 0.6s ease-in forwards;
        }

        .fade-out {
            animation: fadeOut 0.6s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }

        @keyframes blink {

            0%,
            80% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        @media (min-width: 768px) {
            #join-text {
                font-size: 3vw;
            }
        }

        @media (min-width: 1024px) {
            #join-text {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="bg"></div>
    <div class="overlay"></div>
    <div id="sparkle-container"></div>

    <div class="text-box">
        <h1 id="join-text">Join Us</h1>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

    <script>
        // ✅ Firebase Config (เปลี่ยนเป็นของคุณเอง)
       const firebaseConfig = {
            apiKey: "AIzaSyCTPehlb5M9oevBLtRFv5r-zHgcPdz92Fc",
            authDomain: "cdeopenhouse.firebaseapp.com",
            projectId: "cdeopenhouse",   // ต้องตรงกับ console
            storageBucket: "cdeopenhouse.appspot.com",
            messagingSenderId: "1082864604520",
            appId: "1:1082864604520:web:b8394ae145789cd07ff2dd",
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // ✅ ฟังก์ชันหาวันงาน (แก้ตามวันที่จริง)
        function getEventDay() {
            const today = new Date();
            const day1 = new Date("2025-08-29"); // 📌 วันแรก
            const day2 = new Date("2025-08-30"); // 📌 วันที่สอง

            if (today.toDateString() === day1.toDateString()) return "day1";
            if (today.toDateString() === day2.toDateString()) return "day2";
            return "other";
        }

        // ✅ ฟังก์ชันบันทึก count
        function countJoinClick() {
                const day = getEventDay();
                const counterRef = db.collection("stats").doc("join");

                // เขียนข้อมูล + log ผล
                counterRef.set({
                    [day]: firebase.firestore.FieldValue.increment(1)
                }, { merge: true })
                    .then(() => {
                        console.log("✅ Count saved:", day);
                    })
                    .catch((error) => {
                        console.error("❌ Failed to save count:", error);
                    });
            }


        // เอฟเฟกต์ fade
        document.addEventListener("DOMContentLoaded", () => {
            document.body.classList.add("fade-in");
        });

        // ✅ แตะจอ → บันทึก + ไป quiz
        document.body.addEventListener("click", () => {
            countJoinClick(); // นับ 1 คน
            document.body.classList.remove("fade-in");
            document.body.classList.add("fade-out");
            setTimeout(() => {
                window.location.href = "quiz1.html"; // ไปต่อ
            }, 600);
        });

        // เอฟเฟกต์ sparkle
        const sparkleContainer = document.getElementById("sparkle-container");
        const sparkleCount = 28;
        function randomBetween(a, b) {
            return Math.random() * (b - a) + a;
        }
        function createSparkle() {
            const sparkle = document.createElement("div");
            sparkle.className = "sparkle";
            const vw = window.innerWidth;
            const vh = window.innerHeight;
            const centerX = vw / 2;
            const centerY = vh / 2;
            const radius = randomBetween(80, 260);
            const angle = randomBetween(0, 2 * Math.PI);
            const x = centerX + radius * Math.cos(angle) - 1.5;
            const y = centerY + radius * Math.sin(angle) - 1.5 + randomBetween(-60, 60);
            sparkle.style.left = `${x}px`;
            sparkle.style.top = `${y}px`;
            sparkle.style.animationDelay = `${randomBetween(0, 2.5)}s`;
            sparkleContainer.appendChild(sparkle);
            sparkle.addEventListener("animationend", () => {
                sparkle.remove();
            });
        }
        function loopSparkles() {
            for (let i = 0; i < sparkleCount; i++) {
                setTimeout(createSparkle, randomBetween(0, 2000));
            }
        }
        loopSparkles();
        setInterval(loopSparkles, 2000);
    </script>
</body>

</html>
