<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: 'Prompt', sans-serif;
            background: url('pics/mainn\ bvg.png') no-repeat center center;
            background-size: cover;
            background-position: center;
            background-attachment: scroll;
            /* ✅ ป้องกันปัญหาบนมือถือ */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .quiz-container {
            position: relative;
            width: 95vw;
            max-width: 460px;
        }

        .quiz-container img.main {
            width: 100%;
            height: auto;
            display: block;
        }

        .illustration {
            position: absolute;
            top: 26%;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: auto;
            z-index: 2;
        }

        .option-btn {
            position: absolute;
            width: 42%;
            height: 9%;
            background: rgba(255, 0, 0, 0);
            border: none;
            cursor: pointer;
        }

        .opt1 {
            top: 60%;
            left: 6%;
        }

        .opt2 {
            top: 60%;
            right: 6%;
        }

        .opt3 {
            top: 73%;
            left: 6%;
        }

        .opt4 {
            top: 73%;
            right: 6%;
        }

        .fade-in {
            animation: fadeIn 0.6s ease-in forwards;
        }

        .fade-out {
            animation: fadeOut 0.6s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="quiz-container">
        <img src="pics/ans+ques.png" alt="Question 1" class="main">
        <img src="pics/comrom.png" alt="illustration" class="illustration">

        <button class="option-btn opt1" onclick="selectAnswer(1)"></button>
        <button class="option-btn opt2" onclick="selectAnswer(2)"></button>
        <button class="option-btn opt3" onclick="selectAnswer(3)"></button>
        <button class="option-btn opt4" onclick="selectAnswer(4)"></button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.body.classList.add("fade-in");
        });

        function selectAnswer(option) {
            document.body.classList.remove("fade-in");
            document.body.classList.add("fade-out");

setTimeout(() => {
                window.location.href = "quiz2.html?answer=" + option;
            }, 600);
        }            
    </script>
</body>

</html>
