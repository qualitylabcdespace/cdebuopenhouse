<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>
    <style>
        @font-face {
            font-family: 'SukhumvitSetBold';
            src: url('sukhumvit-set-bold.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }

        body {
            margin: 0;
            padding: 0;
            background: url('pics/mainn bvg.png') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'SukhumvitSetBold', sans-serif;
            cursor: pointer;
        }

        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .text-image {
            width: 520px;
            max-width: 90vw;
            margin-top: 30%;
            opacity: 0;
            animation: fadeIn 2s ease forwards;
            filter: drop-shadow(0 0 12px rgba(255, 215, 120, 0.75));
        }

        .tap-text {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #f5e6c8;
            text-shadow: 0 0 8px rgba(240, 200, 120, 0.7);
            opacity: 0;
            animation: fadeInText 2s ease forwards;
            animation-delay: 2s;
        }

        .fade-in {
            animation: fadeIn 0.6s ease-in forwards;
        }

        .fade-out {
            animation: fadeOut 0.6s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }

        @keyframes fadeInText {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .sparkle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: #f5e6c8;
            border-radius: 50%;
            pointer-events: none;
            animation: float 5s linear infinite;
            opacity: 0.8;
            filter: blur(1px);
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(0.5);
                opacity: 0;
            }

            30% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="pics/Page.PNG" alt="ข้อความ" class="text-image">
        <p class="tap-text">แตะเพื่อดูแผนที่ในงาน</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => { document.body.classList.add("fade-in"); });

        // เอฟเฟกต์ฝุ่นวิ้ง
        function createSparkle() {
            const sparkle = document.createElement("div");
            sparkle.className = "sparkle";
            sparkle.style.left = Math.random() * window.innerWidth + "px";
            sparkle.style.top = window.innerHeight + "px";
            document.body.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 5000);
        }
        setInterval(createSparkle, 500);

        // แตะหน้าจอแล้วไปหน้า map.html
        document.body.addEventListener("click", () => {
            document.body.classList.remove("fade-in");
            document.body.classList.add("fade-out");
            setTimeout(() => { window.location.href = "map.html"; }, 600);
        });
    </script>

</body>

</html>
